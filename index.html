    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Segoe+UI&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Windows 11 Light */
        --win-bg: #f3f3f3;
        --win-glass: rgba(255, 255, 255, 0.85);
        --win-border: rgba(0, 0, 0, 0.08);
        --win-accent: #0078d4;
        
        /* Android 11 Light */
        --android-bg: #ffffff;
        --android-surface: #f0f4f8;
        --android-ripple: rgba(0, 0, 0, 0.05);
      }
      
      .dark {
        /* Windows 11 Dark (Mica-like) */
        --win-bg: #202020;
        --win-glass: rgba(32, 32, 32, 0.85);
        --win-border: rgba(255, 255, 255, 0.08);
        --win-accent: #60cdff;

        /* Android 11 Dark (OLED) */
        --android-bg: #000000;
        --android-surface: #1e1e1e;
        --android-ripple: rgba(255, 255, 255, 0.08);
      }

      body { 
        transition: background-color 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), color 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); 
      }

      /* Windows Scrollbar */
      .win-scroll::-webkit-scrollbar { width: 10px; height: 10px; }
      .win-scroll::-webkit-scrollbar-track { background: transparent; }
      .win-scroll::-webkit-scrollbar-corner { background: transparent; }
      .win-scroll::-webkit-scrollbar-thumb { 
        background: rgba(128, 128, 128, 0.4); 
        border-radius: 5px; 
        border: 3px solid transparent; 
        background-clip: content-box; 
      }
      .win-scroll::-webkit-scrollbar-thumb:hover { background-color: rgba(128, 128, 128, 0.6); }

      /* Android Hide Scrollbar */
      .android-scroll { -ms-overflow-style: none; scrollbar-width: none; }
      .android-scroll::-webkit-scrollbar { display: none; }

      /* Animations */
      @keyframes popIn {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      .animate-pop { animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    </style>
